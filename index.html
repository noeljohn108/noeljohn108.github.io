<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Units Page</title>
  <style>
    body {
      background-color: #f0e68c; /* retro yellow */
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4500;
      text-shadow: 2px 2px #000;
    }
    h2 {
      color: #00008b;
      margin-top: 40px;
    }
    img {
      width: 320px; /* resize as needed */
      margin: 20px;
      border: 4px dashed #00008b;
      border-radius: 8px;
      display: inline-block;
    }
    .unit-section {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Retro Units Page</h1>

  <div class="unit-section">
    <h2>Unit 1: Bits & Bytes</h2>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/00/41/binary-736885_1280.png" 
         alt="Bits & Bytes Illustration">
  </div>

  <div class="unit-section">
    <h2>Unit 2: Data Compression</h2>
    <img src="https://cdn.pixabay.com/photo/2017/06/10/07/25/compression-2388650_1280.png" 
         alt="Data Compression Illustration">
  </div>

  <div class="unit-section">
    <h2>Cloud Computing</h2>
    <img src="https://cdn.pixabay.com/photo/2019/07/14/07/57/cloud-4332482_1280.png" 
         alt="Cloud Computing Illustration">
  </div>
</body>
</html>
