<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Units Page</title>
    <style>
        body {
            background-color: #f0e68c; /* retro yellow */
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff4500;
            text-shadow: 2px 2px #000;
        }
        h2 {
            color: #00008b;
            margin-top: 40px;
        }
        img {
            width: 300px; /* adjust size */
            margin: 20px;
            border: 4px dashed #00008b;
            border-radius: 8px;
            display: inline-block; /* ensures image shows immediately */
        }
        .unit-section {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Retro Units Page</h1>

    <div class="unit-section">
        <h2>Unit 1</h2>
        <img src="unit1.png" alt="Unit 1 Screenshot">
    </div>

    <div class="unit-section">
        <h2>Unit 2</h2>
        <img src="unit2.png" alt="Unit 2 Screenshot">
    </div>

    <div class="unit-section">
        <h2>Cloud Computing</h2>
        <img src="cloud-computing.jpeg" alt="Cloud Computing Image">
    </div>
</body>
</html>
