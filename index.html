<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Units Page</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4500;
      text-shadow: 2px 2px #000;
    }
    h2 {
      color: #ffcc00;
      margin-top: 40px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      border: 2px solid #ff00ff;
    }
    .unit-section {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <h1>Noel John's Retro Page</h1>

  <div class="unit-section">
    <h2>Unit 1: Bits & Bytes</h2>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/00/41/binary-736885_1280.png" 
         alt="Bits & Bytes Binary Illustration">
  </div>

  <div class="unit-section">
    <h2>Unit 2: Data Compression</h2>
    <img src="download.jpeg" alt="Data Compression Illustration">
  </div>

  <div class="unit-section">
    <h2>Cloud Computing</h2>
    <img src="download (1).jpeg" alt="Cloud Computing Illustration">
  </div>
</body>
</html>
